apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "hello-world"
version = '1.0'
mainClassName = "HelloWorld"

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.1'
  testCompile group: 'junit', name: 'junit'; version '4.+'
}
